<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'UTF-8'/>
    <meta http-equiv = 'X--Compatible' content = 'IE=edge' />
    <meta name = 'viewport' content= 'width= device-width, initial-scale =1' />
    <title>
      Signup
    </title>
    <link rel = 'stylesheet' type = 'text/css' href = '../styles/css/bootstrap.min.css' />
    <link rel = 'stylesheet' type = 'text/css' href = '../styles/stylesheet.css' />
  </head>
  <body>
    <div id = 'header-div' >
      <div id = 'site-name' class = 'page-header'>
          <h1>
            Event Manager
          </h1><br />
        </div>
        </div>
        <div id = 'body-div'>
          <div class = 'form-div'>
          <form method = 'POST' action = 'route/to/singup/controller'>
            <p id = 'validationNotice'> The fields marked below are required</p>
            <h4>
            Signup  with Event Manager and Allow us manage your upcoming events
            </h4>
            <div  class = 'form-group'>
              <label for = 'firstname' class='col-xs-3 col-form-label mr-2' >Firstname
                <span class = 'requiredFields'>*</span>
              </label>
              <input type = 'text'  id = 'firstname' class = 'requiredFields form-control' name = 'firstname' />
            </div>
            <div  class = 'form-group'>
              <label for = 'lastname' class='col-xs-3 col-form-label mr-2' >Lastname
                <span class = 'requiredFields'>*</span>
              </label>
              <div class = 'col-xs-9'>
              <input type = 'text' id = 'lastname' class ='requiredFields form-control' name = 'lastname' />
              </div>
            </div>
            <div  class = 'form-group'>
              <label  for = 'gender' class='col-xs-3 col-form-label mr-2'>Gender
                <span class = 'requiredFields'>*</span>
              </label>
              <div class = 'col-xs-9'>
              <select class = 'requiredFields form-control' name = 'gender'>
                <option value = 'select'>
                  Select
                </option>
                <option value = 'female'>
                  Female
                </option>
                <option value = 'male'>
                  Male
                </option>
              </select>
              </div>
            </div>
            <div  class = 'form-group'>
              <label for = "profile-photo" class='col-xs-3 col-form-label mr-2'>Add Photo</label>
              <div class = 'col-xs-9'>
              <input type = 'file'  id = 'profile-photo' class = 'form-control' name = 'profile-photo' /><br />
              </div>
            </div>
            <div  class = 'form-group'>
              <label for = 'email-address' class='col-xs-3 col-form-label mr-2' >Email
                <span class = 'requiredFields'>*</span>
              </label>
              <div class = 'col-xs-9'>
              <input type = 'text' id = 'email-address' class = 'requiredFields form-control' name = 'email' placeholder = 'you@example.com' /><br/>
              </div>
            </div>
            <div  class = 'form-group'>
              <label for = 'user-name' class='col-xs-3 col-form-label mr-2'>Username
                <span class = 'requiredFields'>*</span>
              </label>
              <div class = 'col-xs-9'>
              <input type = 'text'  id = 'username' class = 'requiredFields form-control' name = 'username' placeholder = 'Username' />
              </div>
            </div>
            <div  class = 'form-group'>
              <label for = "passwd" class='col-xs-3 col-form-label mr-2'>Password
                <span class = 'requiredFields'>*</span>
              </label>
              <div class = 'col-xs-9'>
              <input type = 'password'   id= 'passwd1' class = 'requiredFields form-control' name = 'password1' placeholder = 'Password' />
              </div>
            </div>
            <div  class = 'form-group'>
              <label for = 'passwd2' class='col-xs-3 col-form-label mr-2'>Confirm Pasword
                <span class = 'requiredFields'>*</span>
              </label>
              <div class = 'col-xs-9'>
              <input type = 'password' id = 'passwd2' class = 'requiredFields form-control' name = 'confirmpassword' placeholder = 'Confirm Password' />
              </div>
            </div>
            <div  class = 'form-group'>
              <label for = 'security-question' class='col-xs-3 col-form-label mr-2' >Security Question
                <span class = 'requiredFields'>*</span>
              </label>
              <div class = 'col-xs-9'>
                <select name = 'securityQuestion' id = 'security-question' class = 'requiredFields form-control'>
                  <option>
                    What is the name of your first school?
                  </option>
                  <option>
                    How old are you when you got married?
                  </option>
                  <option>
                    What is the brand name of your first car?
                  </option>
                  <option>
                    What is the name of your favorite teacher?
                  </option>
                </select>
              </div>
            </div>
            <div  class = 'form-group'>
              <label for = 'security-answer' class='col-xs-3 col-form-label mr-2'>Answer
                <span class = 'requiredFields'>*</span>
              </label>
              <div class = 'col-xs-9'>
                <input type = 'text' id = 'security-answer' class = 'requiredFields form-control'name = 'security-answer' />
              </div>
            </div>
            <p>Agree to our <a href = 'terms-of-use.html'>terms</a> of use <span class = 'requiredFields'>*</span></p>
            <div  class = 'form-group' id = 'radio-div'>
              <input type = 'radio' id = 'agree-to-use' class = 'requiredFields' name = 'agreement' value = 'Agree' />
              <label for = 'agree-to-use' class ='requiredFields input-group-addon'>Agree</label>
              <input type = 'radio' id = 'disagree-to-use' class = 'requiredFields' name = 'agreement' value = 'disagree' />
              <label for = 'disagree-to-use' class = 'input-group-addon'>Disagree</label>
            </div>
            <div  class = 'form-group'>
            <input type = 'submit' id = 'signup' class = 'submitForm btn btn-default' name = 'signup' value = 'Submit' />
            </div>
            <div class = 'form-div-append'>
              <p>I already have an <a href = 'signin.html'> Account</a></p>
            </div>
          </form>
        </div>
        </div>
        <div id = 'footer-div' class ='navbar'>
      <ul class = 'nav'>
        <li class = 'nav-item'>
          <p id = 'modificationNotice'></p>
        </li>
        <li class = 'nav-item'>
          <a href = './contactus.html' class = 'nav-link'>
            Contact us
          </a>
        </li>
        <li class = 'nav-item'>
          <a href = './about-us.html' class = 'nav-link'>
            About us
          </a>
        </li>
        <li class = 'nav-item'>
          <a href = './terms-of-use.html' class = 'nav-link'>
            Terms of use
          </a>
        </li>
      </ul>
    </div>
    <script src = './../scripts/dist/bundle.js' >
    </script>
  </body>
</html>
