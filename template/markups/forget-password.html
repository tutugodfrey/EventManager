 <html>

  <body>
    <div id = 'header-div'>
      <div class = 'navbar' >
       <div class = 'sub-menu rounded-top'>
          <ul class = 'nav'>
            <li class = 'nav-item'>
              <a href = './signup.html' class = 'nav-link'>
                signup

              <a href = './signin.html' class = 'nav-link'>

        </div>

    <div class = 'body-div'>
      <div class = 'form-div col-sm-4'>
          <form method = 'POST' action = 'path/to/forget-password/controller'>
            <p id = 'validationNotice'> The fields marked below are required</p>
            <h4 class = 'form-description'>
              Reset Password
            </h4>
            <div  class = 'form-group'>
              <span class = 'requiredFields'>*</span>            
              <div class = 'col-xs-9'>
                <input type = 'text' id = 'user-name' class = 'requiredFields form-control' name = 'username' placeholder = 'Username' />
            </div>
            <div class 'form-group'>
              <span class = 'requiredFields'>*</span>
              <input type = 'text' id = 'email-address' class = 'requiredFields form-control' name = 'email' placeholder 
            </div>
            <div class 'form-group'>
              <span class = 'requiredFields'>*</span>        
                <input type = 'text' id = 'security-answer' class = 'requiredFields form-control' placeholder = 'What is the name of you first car' name = 'security-answer' />
            </div>
            <input type = 'submit' id = 'submitForgetPassword' class = 'submitForm form-control' name = 'change-password' value = 'Submit' />
            <div class = 'form-div-append'>
              Go to<a href = 'signin.html'> signin</a> Page
           </div>
          </form>
        </div>
    </div>
