<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'UTF-8'/>
    <meta http-equiv = 'X--Compatible' content = 'IE=edge' />
    <meta name = 'viewport' content= 'width= device-width, initial-scale =1' />
    <title>
      change password
    </title>
     <link rel = 'stylesheet' type = 'text/css' href = '../styles/css/bootstrap.min.css' />
     <link rel = 'stylesheet' type = 'text/css' href = '../styles/stylesheet.css' />
  </head>
  <body>
    <div class = 'container'>
      <div id = 'header-div' class = 'page-header'>
        <h1>
          Events Manager
        </h1>
      </div>
      <div id = 'body-div'>
        <h4>
          Changing password to your Event Manager Account
        </h4>
        <form method = 'POST' action = 'route/to/change-password/controller'>
          <p id = 'validationNotice'> The fields marked below are required</p>
          <div  class = 'form-group'>
          <label for = 'user-name' class='col-xs-3 col-form-label mr-2' > Username
            <span class = 'requiredFields'>*</span>
          </label>
            <div class = 'col-xs-9'>
              <input type = 'text' id = 'user-name' class = 'requiredFields form-control' name = 'username' placeholder = 'Username' /><br />
            </div>
          </div>
          <div  class = 'form-group'>
          <label for = 'passwd2' class='col-xs-3 col-form-label mr-2'> Enter new password
            <span class = 'requiredFields'>*</span>
          </label>
            <div class = 'col-xs-9'>
              <input type = 'password' id = 'newpasswd' class = 'requiredFields form-control' name = 'newpassword' placeholder = 'Password' /><br />
            </div>
          </div>
          <div  class = 'form-group'>
          <label for = 'passwd2' class='col-xs-3 col-form-label mr-2'> Confirm password
            <span class = 'requiredFields'>*</span>
          </label>
            <div class = 'col-xs-9'>
              <input type = 'password' id = 'cofnpasswd' class = 'requiredFields form-control' name = 'confirmpassword' placeholder = 'Confirm Password' />
            </div>
          </div>
          <input type = 'submit' id = 'cont-forget-password' class = 'submitForm form-control' name = 'change-password' value = 'Submit' />
        </form>
        <p>Go to <a href = 'signin.html'> signin</a> Page</p>
      </div>
      <div id = 'footer-div' class ='navbar'>
      <ul class = 'nav'>
        <li class = 'nav-item'>
          <a href = './contactus.html' class = 'nav-link'>
            Contact us
          </a>
        </li>
        <li class = 'nav-item'>
          <a href = './about-us.html' class = 'nav-link'>
            About us
          </a>
        </li>
        <li class = 'nav-item'>
          <a href = './terms-of-use.html' class = 'nav-link'>
            Terms of use
          </a>
        </li>
      </ul>
    </div>
    <script src = './../scripts/dist/bundle.js'>
    </script>
  </body>
</html>
