<!DOCTYPE html>
 <html>
  <head>
    <title>
      Continue
    </title>
    <link rel = "stylesheet" type = "text/css" href = "./../styles/css/bootstrap.min.css" />
    <link rel = "stylesheet" type = "text/css" href = "./../styles/stylesheet.css" /> 
  </head>
  <body>
    <div id = 'header-div'>
      <div class = 'navbar' >
       <div class = 'sub-menu rounded-top'>
          <ul class = 'nav'>
            <li class = 'nav-item'>
              <a href = './signup.html' class = 'nav-link'>
                signup
              </a>
            </li>
            <li class = 'nav-item'>
              <a href = './signin.html' class = 'nav-link'>
                logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class = 'body-div'>
      <div  class = 'form-div'>
        <form id = 'continue-forget-password' method = 'POST' action = 'route/to/change-password/controller'>
          <div class = 'card-block'>
              <h4 class = 'card-title'>
              Signup 
              </h4>
            </div>
          <p id = 'validationNotice'> The fields marked below are required</p>
          <fieldset  class = 'form-group'>
            <span class = 'requiredFields'>*</span>
              <input type = 'text' id = 'user-name' class = 'requiredFields form-control' name = 'username' placeholder = 'Username' />
            </fieldset>
          <fieldset  class = 'form-group'>
            <span class = 'requiredFields'>*</span>
              <input type = 'password' id = 'newpasswd' class = 'requiredFields form-control' name = 'newpassword' placeholder = 'Password' />
          </fieldset>
          <fieldset  class = 'form-group'>
            <span class = 'requiredFields'>*</span>
              <input type = 'password' id = 'cofnpasswd' class = 'requiredFields form-control' name = 'confirmpassword' placeholder = 'Confirm Password' />
          <input type = 'submit' id = 'cont-forget-password' class = 'submitForm form-control' name = 'change-password' value = 'Submit' />
          <div class = 'form-dev-append'>
            <p>Go to <a href = 'signin.html'> signin</a> Page</p>
          </div>
        </form>
      </div>
    </div>
    <div id = 'footer-div' class ='navbar'>
      <ul class = 'nav'>
        <li class = 'nav-item'>
          <p id = 'modificationNotice'></p>
        </li>
        <li class = 'nav-item'>
          <a href = './contactus.html' class = 'nav-link'>
            Contact us
          </a>
        </li>
        <li class = 'nav-item'>
          <a href = './about-us.html' class = 'nav-link'>
            About us
          </a>
        </li>
        <li class = 'nav-item'>
          <a href = './terms-of-use.html' class = 'nav-link'>
            Terms of use
          </a>
        </li>
      </ul>
    </div>
    <script src = './../scripts/dist/bundle.js'>
    </script>
  </body>
</html>
